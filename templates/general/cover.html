
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PharmaOnline</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<style>
body {
    height: 100%;
    background-color: #2c3e50;
}
</style>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="{% url 'accounts:account_choice' %}">Sign-up</a></li>
                  <li><a href="{% url 'accounts:login' %}">Login</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="container-fluid">
            <a class="" href="{% url 'accueil' %}">
              <img alt="Brand" src="{% static "img/quick-pharma-logo.png" %}" height="57%" width="57%"/>
            </a>
          </div>


          <div class="container">
            <form class="form-control-static" role="search" method="GET" action="{% url 'haystack_search'%}">
          	<div class="form-group">
              <div class="input-group col-md-7">
                <input class="search-query form-control" type="text" name="q" placeholder="Search">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
          	</div>
            </form>
          </div>

          {% if messages %}
            <div class="alert alert-success" role="alert">
              {% for message in messages %}
              <p> <strong>Welcome!</strong> {{ message }} </p>
              {% endfor %}
            </div>
          {% endif %}


          <div class="mastfoot">
            <div class="inner">
              <p>PharmaOnline <a href="http://getbootstrap.com">Made With Bootstrap</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
